server:
  port: 8080

app:
  version: "1.0.0"
  environment: ${APP_ENV:local}

spring:
  application:
    name: java-datadog-app

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      statsd:
        enabled: false

logging:
  level:
    com.example.app: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
